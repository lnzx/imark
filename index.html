<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imark</title>
    <link rel="icon" type="image/png" href="icon.png" />
  </head>
  <body>
    <div class="columns">
      <div class="column is-narrow">
        <aside class="menu box sticky" style="min-width: 92px;">
          <figure class="logo">
            <a href="https://github.com/lnzx/imark" target="_blank" rel="noopener"><img class="image is-16x16" src="github.svg"></a>
          </figure>

          <p class="menu-label" id="s-1">书签栏</p>
          <ul class="menu-list" id="bars"></ul>

          <p class="menu-label" id="s-2">其它书签</p>
          <ul class="menu-list" id="others"></ul>

          <p class="menu-label">删除书签</p>
          <figure class="box image is-64x64 trash-bg" id="trash"></figure>
        </aside>
      </div>

      <div class="column" id="markList">
        <div class="mark-wrap" id="wrap-1"></div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
